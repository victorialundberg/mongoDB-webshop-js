<!DOCTYPE html>
<html lang="en">
<head>
    <title>Victorias API Webshop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div id="staticContent">
            <!-----------------------Users------------------------>
            <button id="getAllUsersBtn">Get all users</button><hr/>
            <input id="allOrdersInput" placeholder="token" type="password">
            <button id="getAllOrdersBtn">Get all orders</button><hr/>
            <div id="getUser">
                <input type="text" id="userId">
                <button id="getUserBtn" type="button">Get user</button>
            </div> <hr/>
            <div id="addUserForm">
                Name<input type="text" id="userName"> <br/>
                Email<input type="email" id="userEmail"> <br/>
                Password<input type="password" id="userPassword">
                <button id="saveUserBtn" type="button">Save user</button>
            </div><hr/>
            <div id="loginForm">
                Email<input type="text" id="loginEmail"> <br/>
                Password<input type="password" id="loginPassword">
                <button onClick="loginUserFunction()" type="button">Login</button>
            </div><hr/>
            <!----------------------Products---------------------->
            <button id="getAllProductsBtn">Get all products</button><hr/>
            <div id="addProductForm">
                Name <input type="text" id="productNameInput"> <br/>
                Description<input type="text" id="productDescriptionInput"> <br/>
                Price <input type="number" id="productPriceInput"> <br/>
                Quantity <input type="number" id="productLagerInput"> <br/>
                Category <input type="text" id="productCategoryInput"> <br/>
                <input type="password" id="addProductToken" placeholder="token">
                <button id="addProductBtn">Add product</button>
            </div><hr/>
            <button id="shoppingCartBtn">Shopping cart</button><hr/>
        </div>
        <div id="renderedContent"></div>
    </main>
</body>
</html>
